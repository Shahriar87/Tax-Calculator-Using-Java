<body>

    <p>Press the buttons to change the box!</p>

    <!--

    <div id="box" style="margin:25px; height:0; width:0; border-left:75px solid orange; border-right:75px solid orange; border-top:75px solid orange ; border-bottom:75px solid orange"></div>

    <button id="button1">Grow</button>
    <button id="button2">Blue</button>
